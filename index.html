<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie = edge"/>
        <title>ChatRobot1.1</title>
        <!-- <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js" type="text/javascript"></script>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="ajax.js" type="text/javascript"></script>
    </head>
    <body>
        <main>
            <!-- 添加问答 -->
            <div class="addNewQA">
                <div class="chatContent">
                    <div class="msg_robot">
                        <img src="robot.jpg" alt="robot">
                        <span>robot</span>
                        <p>你好</p>
                    </div>
                </div>
                <form action="write.php" method="POST" enctype="application/x-www-form-urlencoded">
                    <div class="question">
                        <label for="question">问题:</label>
                        <input type="text" id="question" name="question" placeholder="question"/>
                    </div>
                    <div class="answer">
                        <label for="answer">回答:</label>
                        <input type="text" id="answer" name="answer" placeholder="answer"/>
                    </div>
                    <!-- <input class="submit" type="submit" value="Send"/> -->
                    <button id="submit">Send</button>
                </form>
            </div>
    
            <!-- 用户问答界面 -->
            <div class="imgLayout">
                <div class="moveQA">
                    <span>隐藏</span>
                </div>
                <div class="chatContent">
                    <div class="msg_robot">
                        <img src="robot.jpg" alt="robot">
                        <span>robot</span>
                        <p>hello</p>
                    </div>
                    <div class="msg_mine">
                        <img src="robot.jpg" alt="myself">
                        <span>myself</span>
                        <p>hi</p>  
                    </div>
                </div>
                <input type="text" placeholder="Please write something you want to ask me">
                <button class="send_btn">Send</button>
            </div>
        </main>
    </body>
</html>
